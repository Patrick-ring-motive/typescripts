<h1 class="blink"></h1>




    <style>
        .blink {
            animation: blinker 1.5s linear infinite;
            color: red;
            font-family: sans-serif;
        }
        @keyframes blinker {
            69% {
                visibility: hidden;
            }
      42.0% {
                visibility:hidden;
            }
        }
    </style>
